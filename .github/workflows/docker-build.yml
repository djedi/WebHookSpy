name: Build and Push Docker Image

on:
  push:
    branches:
      - master

env:
  REGISTRY: docker.io
  IMAGE_NAME: xhenxhe/webhookspy

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate version tag
        id: version
        run: |
          DATE=$(date -u +%Y.%m.%d)

          # Get the run number for today by counting previous runs on the same date
          # GitHub doesn't provide this directly, so we use run_number and reset logic
          # For simplicity, use run_attempt for same-day builds
          BUILD_NUM=${{ github.run_number }}

          # Format: YYYY.MM.DD-## (zero-padded build number)
          VERSION="${DATE}-$(printf '%02d' $((BUILD_NUM % 100)))"

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Generated version: ${VERSION}"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
